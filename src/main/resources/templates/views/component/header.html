<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="footer">
    <header>
        <div>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="nav-bg p-4">
                    <a class="header-nav" href="/">Home</a>
                    <a class="header-nav" href="/list">Public Snippets</a>
                    <a class="header-nav" href="/user/profile">My Snippets</a>
                    <a class="header-nav">TODOs</a>
                </div>
            </div>
            <nav id="nav">
                <span id="navicon" class="material-symbols-outlined navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    more_horiz
                </span>
                <div id="login">
                    <a sec:authorize="isAnonymous()" th:href="@{/user/login}">Login</a>
                    <span sec:authorize="isAuthenticated()">Welcome, <a th:with="user=${#authentication.principal.user}" th:href="@{/user/profile}" th:text="${user.name}"></a></span>
                </div>
            </nav>
        </div>
    </header>
</th:block>
</html>
