<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="todoSidebar">
  <script th:inline="javascript" sec:authorize="isAuthenticated()" th:with="logged_user=${#authentication.principal.user}">
    var todoUser_id = [[${logged_user.id}]];
  </script>
  <div class="sidebar" id="sidebar">
    <div class="d-flex justify-content-end">
      <button id="closeSidebar" class="btn-close btn-close-white"></button>
    </div>
    <div id="todo-wrap">
      <div id="todo-title">TODOs</div>
      <div id="todo-list">
        <div class="d-flex align-items-center todo-start">
          <div>This is a todo i have to doasdasdadasdasd</div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
          </div>
        </div>
        <div class="d-flex justify-content-start">
          <div class="todo-date">2023-04-10</div>
        </div>
      </div>
      <div class="d-flex todo-input">
        <div class="input-group">
          <input type="text" class="form-control">
          <button id="add-btn" class="btn btn-primary">Add</button>
        </div>

      </div>
    </div>


  </div>
</th:block>
