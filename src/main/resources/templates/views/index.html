<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/registerModal.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/todoSidebar.css" rel="stylesheet">
    <title>CodeBank</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<th:block th:insert="~{component/register.html::register}"></th:block>
<th:block th:insert="~{component/todoSidebar.html::todoSidebar}"></th:block>
<div class="full-height">
    <div id="main-wrap">
        <div id="main-container">
            <div id="main-sub-container">
                <div>
                    <div id="main-box">
                        <h1>CodeBank</h1>
                    </div>
                    <div id="short-desc">
                        <div>Tired of sifting through old code for reference?</div>
                        <div>Say goodbye to the hassle of digging through old projects.</div>
                    </div>
                    <div class="signup-input-wrap input-group mb-3">
                        <input id="signup" type="text" class="form-control" placeholder="Enter your email address" aria-label="Enter your email address" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-warning" type="button" onclick="openModal()">Sign Up</button>
                        </div>
                    </div>
                </div>
                <div id="logo">
                    <span id="logoicon" class="material-symbols-outlined">
                        folder_data
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div id="sub-wrap">
        <div>
            <h3>Free Resources<span class="material-symbols-outlined fun-icon">public</span></h3>
            <div class="fun-desc">
                <p><span th:text="${snippetTotal}"></span> Free Code Snippets</p>
            </div>
        </div>
        <div>
            <h3>TODOs<span class="material-symbols-outlined fun-icon">checklist</span></h3>
            <div class="fun-desc">
                <p>Reminding # of TODOs</p>
            </div>
        </div>
        <div>
            <h3>Community<span class="material-symbols-outlined fun-icon">sentiment_satisfied</span></h3>
            <div class="fun-desc">
                <p><span th:text="${userTotal}"></span> Happy Developers</p>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="~{component/footer.html::footer}"></th:block>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
<script src="/js/todo.js"></script>
<script src="/js/registerModal.js"></script>
<script src="/js/registerUser.js"></script>
</html>
