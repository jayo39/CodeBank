<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/list.css" rel="stylesheet">
    <title>CodeBank</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<div id="top-title">
    <div class="title">Get Inspired</div>
    <a id="addBtn" class="btn btn-success" href="/snippet/add">Add Snippet</a>
</div>
<h2>Popular Snippets</h2>
<div class="container">
    <div class="row">
        <div class="col-md-4" th:each="snippet : ${snippets}">
            <div class="snippet-box">
                <p><span class="badge badge-pill bg-primary" th:text="${snippet.language}"></span></p>
                <img th:unless="${snippet.img}" th:src="@{/image/noimage.png}" alt="Snippet" class="snippet-image">
                <img th:if="${snippet.img}" th:src="@{'/upload/' + ${snippet.img}}" alt="Snippet" class="snippet-image">
                <div class="snippet-title" th:text="${snippet.title}"></div>
                <span class="material-symbols-outlined expand-circle-up">expand_circle_up</span>
                <div class="snippet-description" th:text="${snippet.description}"></div>
            </div>
        </div>
    </div>
</div>
<hr>

<div class="title">Recently Shared</div>

<th:block th:insert="~{component/footer.html::footer}"></th:block>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/list.js"></script>
</html>
