<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/add.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.24.0/min/vs/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>CodeBank</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>

<div class="container mt-5">
    <div class="my-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title">
    </div>

    <label for="editor">Your Code</label>
    <select class="form-select form-select-sm my-2" onchange="changeLanguage(this)">
        <option selected>Choose a language..</option>
        <option value="html">HTML</option>
        <option value="javascript">JavaScript</option>
        <option value="css">CSS</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="c#">C#</option>
        <option value="json">JSON</option>
        <option value="sql">SQL</option>
    </select>
    <div id="editor"></div>
    <input type="hidden" id="textInput"></input>

    <div class="my-3 desc">
        <label for="content">Description</label>
        <input type="text" class="form-control" id="content" name="content" placeholder="A short description of the code">
    </div>
    <div id="submitBtn" class="d-flex justify-content-center">
        <button class="btn btn-success">Save Code!</button>
    </div>
</div>
<th:block th:insert="~{component/footer.html::footer}"></th:block>
</body>
<script src="/js/add.js"></script>
</html>
