<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/followers.css" rel="stylesheet">
    <title>CodeBank</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<div class="d-flex justify-content-center mt-4">
    <div class="d-flex input-group w-50">
        <input class="form-control" type="search" placeholder="Search user" aria-label="Search" name="searchedValue">
        <button id="productSearch" class="btn btn-primary" type="submit">Search</button>
    </div>
</div>

<div class="d-flex justify-content-evenly">
    <div class="title">Followers</div>
    <div class="title">Following</div>
</div>
<hr>

<div id="no-follow-wrap" th:if="${#lists.isEmpty(followers)}">
    <div class="d-flex justify-content-center flex-column align-items-center">
        <div>
            <span id="no-follow" class="material-symbols-outlined">
                person_cancel
            </span>
        </div>
        <div>
            <div id="no-follow-title">No users could be found</div>
        </div>
        <div>
            <a id="no-follow-back" onclick="goBack()">Go back</a>
        </div>
    </div>
</div>
<th:block th:insert="~{component/footer.html::footer}"></th:block>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/followers.js"></script>
</html>
