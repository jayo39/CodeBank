<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/registerModal.css" rel="stylesheet">
    <title>CodeBank</title>
</head>
<body>
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Create New Account</h5>
        </div>
        <div id="errorField" class="col-12 text-danger text-center">
            <!--error message-->
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password-confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password-confirm" name="password-confirm" required>
            </div>
            <div id="registerBtn">
                <button id="register" class="btn btn-primary">Register</button>
            </div>
        </div>
        <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
</div>
<div class="login-container">
    <div id="register-success" class="alert alert-success text-center" role="alert">
        Created account!
    </div>
    <h2 class="ubuntu">CodeBank</h2>
    <div class="text-danger text-center" th:text="${errorMessage}">
        <!--/* error msg */-->
    </div>
    <form id="loginForm" th:action="@{/user/login}" method="POST">
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email">
        </div>
        <div id="passwordForm" class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter your password">
        </div>
        <div id="button-container">
            <div>
                <button type="button" id="login" class="btn btn-dark login-button">Login</button>
            </div>
            <div>
                <button class="btn btn-outline-dark login-button">Forgot password?</button>
            </div>
            <div class="code-font">
                <span class="text-secondary">Don't have an account? <a id="register-modal" class="text-primary" onclick="openModal()">Sign up</a></span>
            </div>
        </div>
    </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/registerModal.js"></script>
<script src="/js/registerUser.js"></script>
<script src="/js/login.js"></script>
</html>
